<app-loading-spinner *ngIf="isLoading" [title]="'Provincias'"></app-loading-spinner>
<app-alert-dialog [message]="message"></app-alert-dialog>


<article class="col  d-flex justify-content-center  pb-4">
  <h2 class="h1">Lista de Telefonos</h2>
</article>


<form
  class="row row-cols-1  row-cols-sm-1 row-cols-md-1  row-cols-lg-1  row-cols-xl-3 px-4 d-flex justify-content-center align-items-center   "
  [formGroup]="paginationForm" autocomplete="off">

  <div class="col p-0 mb-0 mb-md-2 mb-sm-2">
    <div class="row me-sm-0 me-lg-4 d-flex    justify-content-center ">
      <button class="btn btn-success  w-75 px-4 me-sm-3 fw-bold" [routerLink]="['/phones/register',codigoEntidad,entidad]">
        <img src="assets/add.svg" alt="Icono de agregar">Crear Telefono
      </button>
    </div>
  </div>

</form>


<section class="row px-4 py-3 ">
  <table class=" table table-striped  table-hover   ">
    <thead class="">
      <tr class="text-center">
        <th>Codigo Telefono</th>
        <th>Numero de telefono</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let telefono of telefonos">
      <tr class="text-center">
        <th scope="row">{{telefono.codigoTelefono}}</th>
        <td colspan="1">{{telefono.numero}}</td>
        <td>
          <button [routerLink]="['/phones', telefono.codigoTelefono,telefono.numero]" type="button"
            class="btn btn-primary me-1 me-1 mb-0  mb-sm-2 mb-md-2 mb-lg-0  mt-lg-1">
            <img src="assets/view.svg">
          </button>
          <!-- <button [routerLink]="['/phones/edit/', telefono.codigoTelefono,telefono.numero,codigoEntidad]" type="button"
            class="btn  btn-secondary me-1 me-1 mb-0  mb-sm-2 mb-md-2 mb-lg-0">
            <img src="assets/edit.svg">
          </button> -->
          <button type="button" class="btn btn-danger me-1 me-1 mb-0  mb-sm-2 mb-md-2 mb-lg-0  mt-lg-1" (click)="onDelete(telefono.numero)">

            <img src="assets/delete.svg">

          </button>
        </td>
      </tr>

    </tbody>
    <tbody *ngIf="telefonos.length===0 && !isLoading" class="bg-warning  ">
      <tr>
        <th class="table-active text-center text-info  h1" colspan="6" scope="row">Sin resultados</th>

      </tr>
    </tbody>
  </table>
</section>
