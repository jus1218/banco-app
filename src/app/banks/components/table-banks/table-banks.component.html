<table class="table rounded">
  <thead>
    <tr>
      <th>Codigo Banco</th>
      <th>Nombre</th>
      <th>Moneda</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody *ngFor="let bank of banks">
    <tr>
      <th class="table-active" scope="row">{{bank.codigoBanco}}</th>
      <td class="table-active" colspan="1">{{bank.nombre}}</td>
      <td class="table-active">{{bank.moneda.nombre}}</td>
      <td class="table-active">
        <button [routerLink]="['/banks', bank.codigoBanco,bank.moneda.nombre]" type="button"
          class="btn btn-primary me-1">Ver</button>
        <button   [routerLink]="['/banks/edit/', bank.codigoBanco]" type="button"
          class="btn btn-warning me-1">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
